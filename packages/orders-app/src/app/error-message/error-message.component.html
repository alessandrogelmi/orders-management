<div class="toast show position-fixed bottom-0 end-0 p-3 m-3" role="alert" aria-live="assertive" aria-atomic="true"
    *ngIf="message">
    <div class="toast-header">
        <strong class="me-auto">Gestione Ordini</strong>
        <small>Pochi istanti fa</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{message}}
    </div>
</div>
