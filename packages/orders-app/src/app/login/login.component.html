<div style="display: flex; width: 100%; height: calc(100vh - 48px); justify-content: center; align-items: center;">
    <form (submit)="handleSubmit()" style="width: 50%;">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input [(ngModel)]="user.username" #username="ngModel" type="text" name="username" class="form-control"
                required>
            <ng-container *ngIf="username?.invalid">
                <span *ngIf="username.errors?.['required']" class="alert text-danger">
                    Username is required
                </span>
            </ng-container>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="user.password" #password="ngModel" type="password" class="form-control" name="password"
                id="password" required>
            <ng-container *ngIf="password?.invalid">
                <span *ngIf="password.errors?.['required']" class="alert text-danger">
                    Password is required
                </span>
            </ng-container>
        </div>
        <button [disabled]="username.invalid || password.invalid" class="btn btn-primary">Submit</button>
    </form>
</div>
